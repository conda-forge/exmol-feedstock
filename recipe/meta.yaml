{% set name = "exmol" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exmol-{{ version }}.tar.gz
  sha256: 1d0131543e759243888091cde5a9f30ca3b249b365954eb3b0441f3aee3394d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - python >=3.6
    - ratelimit
    - rdkit
    - requests
    - scikit-learn
    - selfies <2
    - tqdm
    - skunk >=0.4.0

test:
  imports:
    - exmol
    - exmol.stoned
  requires:
    - pip

about:
  home: https://ur-whitelab.github.io/exmol/
  summary: Counterfactual generation with STONED SELFIES
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
